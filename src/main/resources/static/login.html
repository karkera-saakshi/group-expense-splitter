<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #1A1A2E;
            --card-bg: #2B2B46;
            --card-border: #303150;
            --turquoise: #0DBACC;
            --lavender: #9F7FE0;
            --cotton-candy: #F18AB5;
            --steel: #BDBDCB;
            --white: #F7F7F8;
        }

        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            background: radial-gradient(circle at center, #2B2B46 0%, #1A1A2E 100%);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #container {
            display: flex;
            width: 1000px;
            height: 600px;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--card-border);
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
        }

        #formSide {
            flex: 1.2;
            padding: 60px 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 1;
        }

        #formSide h1 {
            font-size: 48px;
            font-weight: 800;
            margin: 0 0 10px 0;
            color: var(--white);
        }

        #formSide .instruction {
            color: var(--steel);
            font-size: 16px;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        #loginForm {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input {
            background: rgba(255, 255, 255, 0.03);
            border: none;
            border-bottom: 1px solid var(--card-border);
            padding: 15px 10px;
            color: var(--white);
            font-family: 'Nunito', sans-serif;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.05);
            border-bottom-color: var(--turquoise);
        }

        input::placeholder {
            color: var(--steel);
            opacity: 0.5;
        }

        #btn1 {
            margin-top: 20px;
            padding: 18px;
            border-radius: 15px;
            border: none;
            /* Gradient button from screenshot theme */
            background: linear-gradient(90deg, var(--lavender) 0%, var(--cotton-candy) 100%);
            color: white;
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(159, 127, 224, 0.2);
            transition: all 0.3s ease;
        }

        #btn1:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px rgba(241, 138, 181, 0.3);
        }

        #footerLink {
            margin-top: 30px;
            font-size: 14px;
            color: var(--steel);
        }

        #footerLink a {
            color: var(--turquoise);
            text-decoration: none;
            font-weight: 700;
        }

        #infoSide {
            flex: 1;
            background: var(--turquoise);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            clip-path: polygon(15% 0%, 100% 0%, 100% 100%, 0% 100%);
        }

        #infoSide h2 {
            font-size: 45px;
            font-weight: 800;
            color: var(--white);
            margin-bottom: 20px;
            line-height: 1.1;
        }

        #infoSide p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            max-width: 300px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="formSide">
        <h1>Login</h1>
        <p class="instruction">Please enter your credentials.</p>

        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password"  id="password" placeholder="Password" required>
            <button type="submit" id="btn1">Log In</button>
        </form>

        <p id="footerLink">
            New user? <a href="signup.html">Create an account</a>
        </p>
    </div>

    <div id="infoSide">
        <h2>Welcome Back!</h2>
        <p>Connect with us and manage your group expense and personal settlement.</p>
    </div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", async function (event) {
    event.preventDefault();

    const loginData = {   // renamed from user
        username: document.getElementById("username").value,
        password: document.getElementById("password").value
    };

    try {
        const response = await fetch("http://localhost:8081/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(loginData)
        });

        if (!response.ok) {
            const errorMessage = await response.text();
            alert(errorMessage);
            return;
        }

        const loggedInUser = await response.json();  // renamed

        // store user id
        localStorage.setItem("userId", loggedInUser.id);

        window.location.href = "option.html";

    } catch (error) {
        console.error("Error:", error);
        alert("Something went wrong");
    }
});

</script>



</body>
</html>
