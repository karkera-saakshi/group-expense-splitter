<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #1A1A2E;
            --card-bg: #2B2B46;
            --card-border: #303150;
            --turquoise: #0DBACC;
            --lavender: #9F7FE0;
            --cotton-candy: #F18AB5;
            --steel: #BDBDCB;
            --white: #F7F7F8;
            --lc-green-base: #2cbb5d;
            --lc-green-glow: #32ff7e;
            --danger-base: #ef476f;
            --danger-glow: #ff5d8f;
        }

        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            background: radial-gradient(circle at center, #2B2B46 0%, #1A1A2E 100%);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 { font-size: 40px; font-weight: 800; margin-bottom: 10px; }
        .highlight { color: var(--cotton-candy); }

        /* Summary Cards */
        .summary-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 800px;
        }

        .stat-card {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid var(--card-border);
            text-align: center;
        }

        .stat-card h3 { margin: 0; font-size: 13px; color: var(--steel); text-transform: uppercase; letter-spacing: 1px; }
        .stat-card p { margin: 10px 0 0; font-size: 24px; font-weight: 800; }

        /* Filters Bar */
        .filter-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
            width: 100%;
            max-width: 800px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .filter-bar select {
            background: var(--card-bg);
            color: var(--white);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 12px 16px;
            font-family: 'Nunito';
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            outline: none;
            min-width: 160px;
            transition: border-color 0.2s;
        }

        .filter-bar select:hover {
            border-color: var(--turquoise);
        }

        /* Table Styling */
        .history-container {
            background: rgba(43, 43, 70, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        table { width: 100%; border-collapse: collapse; }
        th {
            text-align: left;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            color: var(--steel);
            font-size: 12px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        td { padding: 18px 20px; border-bottom: 1px solid rgba(255,255,255,0.05); font-weight: 700; }

        .row-paid { color: var(--lc-green-glow); }
        .row-not-paid { color: var(--danger-glow); }

        .status-select {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 800;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0, 0, 0, 0.2);
            color: inherit;
            cursor: pointer;
        }

        /* Delete Button Styling */
        .delete-btn {
            background: rgba(239, 71, 111, 0.1);
            color: var(--danger-base);
            border: 1px solid var(--danger-base);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 800;
            transition: all 0.2s ease;
        }

        .delete-btn:hover {
            background: var(--danger-base);
            color: white;
            box-shadow: 0 0 10px var(--danger-glow);
        }
    </style>
</head>
<body>

<h1>Payment <span class="highlight">History</span></h1>

<div class="summary-container">
    <div class="stat-card">
        <h3>Received</h3>
        <p id="totalReceived" style="color: var(--lc-green-glow);">₹0</p>
    </div>
    <div class="stat-card">
        <h3>Yet to be Paid</h3>
        <p id="yetToReceive" style="color: var(--danger-glow);">₹0</p>
    </div>
</div>

<div class="filter-bar">
    <select id="sortTime" onchange="loadHistory()">
        <option value="time_desc">Newest First</option>
        <option value="time_asc">Oldest First</option>
    </select>
    <select id="sortAmount" onchange="loadHistory()">
        <option value="default">Sort by Amount</option>
        <option value="amount_desc">Amount High to Low</option>
        <option value="amount_asc">Amount Low to High</option>
    </select>
    <select id="filterStatus" onchange="loadHistory()">
        <option value="all">Status: All</option>
        <option value="paid">Status: Paid</option>
        <option value="unpaid">Status: Pending</option>
    </select>
</div>

<div class="history-container">
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Time</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="historyTable"></tbody>
    </table>
</div>


</body>

<script>
    // --- Global variable to store all history ---
    let allHistory = [];

    document.addEventListener('DOMContentLoaded', fetchHistory);

    // --- 1. Fetch all history for the user ---
    async function fetchHistory() {
        const userId = localStorage.getItem("userId") || 1; // replace with login userId

        try {
            const response = await fetch(`http://localhost:8081/histories/${userId}`);
            if (!response.ok) throw new Error("Failed to fetch history");

            let data = await response.json();

            // Only keep transactions where direction is  OWNS_ME
            allHistory = data.filter(item => item.direction === "OWNS_ME");

            // Render table and summary for the first time
            renderTable(allHistory);
            updateSummary(allHistory);

        } catch (err) {
            console.error(err);
            alert("Could not load history. Make sure the backend is running and CORS is allowed!");
        }
    }

    // --- 2. Load history with current filter/sort ---
function loadHistory() {
    const sortTime = document.getElementById("sortTime").value;
    const sortAmount = document.getElementById("sortAmount").value;
    const filterStatus = document.getElementById("filterStatus").value;

    let filteredData = [...allHistory];

    // --- Filter by paid status ---
    if (filterStatus === "paid") filteredData = filteredData.filter(i => i.paid);
    else if (filterStatus === "unpaid") filteredData = filteredData.filter(i => !i.paid);

    // --- Sort ---
    filteredData.sort((a, b) => {
        // --- Amount sorting first ---
        if (sortAmount === "amount_asc") return Number(a.amount) - Number(b.amount);
        if (sortAmount === "amount_desc") return Number(b.amount) - Number(a.amount);

        // --- Time sorting ---
        const timeA = Date.parse(a.createdAt);
        const timeB = Date.parse(b.createdAt);

        if (sortTime === "time_asc") return timeA - timeB;      // Oldest first
        return timeB - timeA;                                   // Newest first (default)
    });

    renderTable(filteredData);
    updateSummary(filteredData);
}



    // --- 3. Render table rows ---
    function renderTable(data) {
        const tbody = document.getElementById("historyTable");
        tbody.innerHTML = "";

        data.forEach(item => {
            const date = new Date(item.createdAt).toLocaleString();
            const rowClass = item.paid ? "row-paid" : "row-not-paid";

            const tr = document.createElement("tr");
            tr.className = rowClass;
            tr.innerHTML = `
                <td>${item.otherPartyName}</td>
                <td>₹${item.amount}</td>
                <td>${date}</td>
                <td>
                    <select class="status-select" onchange="updateStatus(${item.id}, this.value)">
                        <option value="true" ${item.paid ? "selected" : ""}>Paid</option>
                        <option value="false" ${!item.paid ? "selected" : ""}>Pending</option>
                    </select>
                </td>
                <td>
                    <button class="delete-btn" onclick="deleteEntry(${item.id})">Delete</button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    // --- 4. Update status ---
    async function updateStatus(id, value) {
        try {
            await fetch(`http://localhost:8081/status/${id}?paid=${value}`, { method: "PATCH" });
            // update local array
            const idx = allHistory.findIndex(i => i.id === id);
            if (idx !== -1) allHistory[idx].paid = (value === "true");
            loadHistory();
        } catch (err) {
            console.error("Failed to update status", err);
            alert("Failed to update status");
        }
    }

    // --- 5. Delete entry ---
    async function deleteEntry(id) {
        const userId = localStorage.getItem("userId") || 1;
        if (!confirm("Are you sure you want to delete this transaction?")) return;

        try {
            await fetch(`http://localhost:8081/delete/${userId}/${id}`, { method: "DELETE" });
            // Remove from local array
            allHistory = allHistory.filter(i => i.id !== id);
            loadHistory();
        } catch (err) {
            console.error("Failed to delete", err);
            alert("Failed to delete entry");
        }
    }

    // --- 6. Update summary cards ---
    function updateSummary(data) {
        const totalReceived = data.filter(i => i.paid).reduce((sum, i) => sum + i.amount, 0);
        const yetToReceive = data.filter(i => !i.paid).reduce((sum, i) => sum + i.amount, 0);

        document.getElementById("totalReceived").innerText = `₹${totalReceived}`;
        document.getElementById("yetToReceive").innerText = `₹${yetToReceive}`;
    }

</script>


</html>
