<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Settlement</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #1A1A2E;
            --card-bg: rgba(43, 43, 70, 0.7);
            --card-border: #303150;
            --turquoise: #0DBACC;
            --lavender: #9F7FE0;
            --cotton-candy: #F18AB5;
            --steel: #BDBDCB;
            --white: #F7F7F8;
        }

        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            background: radial-gradient(circle at center, #2B2B46 0%, #1A1A2E 100%);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--card-border);
            border-radius: 40px;
            width: 500px;
            padding: 50px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        input {
            background: rgba(26, 26, 46, 0.5);
            border: 1px solid var(--card-border);
            border-radius: 15px;
            padding: 18px;
            color: var(--white);
            font-family: 'Nunito', sans-serif;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input::placeholder {
            color: var(--steel);
            opacity: 0.6;
        }

        input:focus {
            border-color: var(--turquoise);
            box-shadow: 0 0 10px rgba(13, 186, 204, 0.2);
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        button {
            margin-top: 10px;
            background-color: var(--cotton-candy);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 18px;
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(241, 138, 181, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(241, 138, 181, 0.4);
        }

        button:active {
            transform: scale(0.98);
        }

    </style>
</head>
<body>
<div>
    <input type="text" id="myName" placeholder="Enter Your Username">
    <input type="text" id="otherName" placeholder="Enter Other Party's Name">
    <input type="number" id="amount" placeholder="Enter Amount in Rupees">
    <button id="addBtn">Add Settlement</button>
</div>

<script>
    document.getElementById("addBtn").addEventListener('click', function() {
        const myName = document.getElementById("myName").value.trim();
        const otherPartyName = document.getElementById("otherName").value.trim();
        const amount = parseFloat(document.getElementById("amount").value.trim());

        if (!myName || !otherPartyName || !amount || amount <= 0) {
            alert("Enter all the fields properly");
            return;
        }

        const details = {
            selfName: myName,
            otherPartyName: otherPartyName,
            amount: amount,
            direction: "I_OWN",
<!--            isPaid: false-->
        };

        try {
            // fetch returns a promise
            fetch("http://localhost:8081/enter-details", {
                method: "POST",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(details)
            })
            .then(response => {
                if (response.ok) {
                    alert("Added Successfully");
                    document.getElementById('myName').value = "";
                    document.getElementById('otherName').value = "";
                    document.getElementById('amount').value = "";
                } else {
                    return response.text().then(text => { throw new Error(text) });
                }
            })
            .catch(err => {
                alert("Error: " + err.message);
            });
        } catch (err) {
            alert("Error: " + err.message);
        }
    });
</script>
</body>
</html>
